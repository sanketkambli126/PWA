<!DOCTYPE  html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Caleran - Date Range Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet">
    <link href="../build/css/caleran.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src='includes/scripts.min.js'></script>

    <!-- end caleran includes -->
</head>

<body>
    <div class="well well-sm" style="overflow: auto;">
        <div style="display: flex;">
            <input type="text" id="caleran-ex-5">
            <input type="text" id="input_dates">
        </div>
    </div>
    <script>

    var disabledDates = ["02/09/2019", "05/09/2019", "09/09/2019"];
    var inline_instance = null;

    $("#input_dates").caleran({
        showOn: "top",
        arrowOn: "right",
        showHeader: false,
        showFooter: false,
        autoCloseOnSelect: true,
        isHotelBooking: true,
        minDate: moment().startOf("day"),
        hideOutOfRange: true,
        startEmpty: true,
        disableDays: function(day){
            return disabledDates.indexOf(day.format("DD/MM/YYYY")) >= 0;
        },
        onafterselect: function(instance, start, end){
            var second = $("#caleran-ex-5").data("caleran");
            second.config.startEmpty = false;
            second.config.startDate = moment(start);
            second.config.endDate = moment(end);
            second.updateInput();
            second.reDrawCells();
        }
    });

    $("#caleran-ex-5").caleran({
        inline: true,
        showHeader: false,
        showFooter: false,
        oneCalendarWidth: 340,
        isHotelBooking: true,
        minDate: moment().startOf("day"),
        hideOutOfRange: true,
        startEmpty: true,
        disableDays: function(day){
            return disabledDates.indexOf(day.format("DD/MM/YYYY")) >= 0;
        }
    });


    </script>
</body>

</html>
