<!DOCTYPE  html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>
        Caleran - Date Range Picker
    </title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet" />
    <link href="../build/css/caleran.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="../build/vendor/jquery.min.js"></script>
    <script src="../build/vendor/moment.min.js"></script>
    <script src="../build/vendor/jquery.hammer.js"></script>
    <script src="../build/js/caleran.min.js"></script>
    <!-- end caleran includes -->
</head>

<body>
    <h3 id="default-range-picker">Separate selection of start and end date with buttons</h3>
    <hr>
    <p>Preview:</p>
    <div class="well well-sm">
        <input type="text" id="caleran-ex-4" />
        <button id='startdate'>Change Start Date</button>
        <button id='enddate'>Change End Date</button>
    </div>
    <script type="text/javascript">
        var caleranInstance = null;
        $("#caleran-ex-4").caleran({
            inline: true,
            startEmpty: true,
            oninit: function(caleran){
                caleranInstance = caleran;
            }
        });

        $("#startdate").on("click", function () {
            var start = caleranInstance.config.startDate.clone();
            var end = caleranInstance.config.endDate.clone();
            caleranInstance.input.find(".caleran-day[data-value='"+end.unix()+"']").click();
            caleranInstance.globals.hoverDate = start;
            caleranInstance.reDrawCells();
        });

        $("#enddate").on("click", function () {
            var start = caleranInstance.config.startDate.clone();
            var end = caleranInstance.config.endDate.clone();
            caleranInstance.input.find(".caleran-day[data-value='"+start.unix()+"']").click();
            caleranInstance.globals.hoverDate = end;
            caleranInstance.reDrawCells();
        });
    </script>
</body>

</html>
