<!DOCTYPE  html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Caleran - Date Range Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet">
    <link href="../build/css/caleran.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="../build/vendor/jquery.min.js"></script>
    <script src="../build/vendor/moment.min.js"></script>
    <script src="../build/vendor/jquery.hammer.js"></script>
    <script src="../build/js/caleran.min.js"></script>
    <!-- end caleran includes -->
</head>

<body>

            <input type="text" id="caleran">
            <input type="text" id="caleran-2">
            <input type="text" id="caleran-3"><br>
            <input type="text" id="caleran-4">
            <input type="text" id="caleran-5">
            <input type="text" id="caleran-6">

    <script>
        var settings = {
            disabledRanges: [
                {
                    start: moment("07-08-2019", "DD-MM-YYYY"), // single day unavailable
                    end: moment("07-08-2019", "DD-MM-YYYY")
                },
                {
                    start: moment("14-08-2019", "DD-MM-YYYY"),
                    end: moment("15-08-2019", "DD-MM-YYYY")
                },
                {
                    start: moment("21-08-2019", "DD-MM-YYYY"),
                    end: moment("23-08-2019", "DD-MM-YYYY")
                },
            ],
            disableDays: function(day){
                return !(day.format('YYYY-MM-DD') in disabled) || disabled[day.format('YYYY-MM-DD')] == 0 ? true : false;
            },
            isHotelBooking: true,
            startEmpty: true,
            continuous: true,
            //inline: true,
            minSelectedDays: 1,
            disableOnlyStart: false
        };

        var disabled = {"2019-08-01":21,"2019-08-02":21,"2019-08-03":22,"2019-08-04":4,"2019-08-05":4,"2019-08-06":5,"2019-08-07":5,"2019-08-08":5,"2019-08-09":4,"2019-08-10":5,"2019-08-11":20,"2019-08-12":22,"2019-08-13":0,"2019-08-14":22,"2019-08-15":21,"2019-08-16":21,"2019-08-17":22,"2019-08-18":4,"2019-08-19":4,"2019-08-20":4,"2019-08-21":4,"2019-08-22":5,"2019-08-23":5,"2019-08-24":5,"2019-08-25":22,"2019-08-26":10,"2019-08-27":17,"2019-08-28":17,"2019-09-01":22,"2019-09-02":22,"2019-09-03":22,"2019-09-04":5,"2019-09-05":5,"2019-09-06":5,"2019-09-07":5,"2019-09-08":5,"2019-09-09":5,"2019-09-10":5,"2019-09-11":22,"2019-09-12":22,"2019-09-13":0,"2019-09-14":0,"2019-09-15":0,"2019-09-16":22,"2019-09-17":20,"2019-09-18":4,"2019-09-19":4,"2019-09-20":4,"2019-09-21":4,"2019-09-22":4,"2019-09-23":4,"2019-09-24":0,"2019-09-25":20,"2019-09-26":18,"2019-09-27":0,"2019-09-28":0,"2019-09-29":20,"2019-09-30":20,"2019-09-31":20,"2019-04-01":20};
        console.time("init");
        $("#caleran").caleran(settings);
        console.timeEnd("init");
        console.time("init");
        $("#caleran-2").caleran($.extend(true, settings, {
            disableOnlyStart: true
        }));
        console.timeEnd("init");
        console.time("init");
        $("#caleran-3").caleran($.extend(true, settings, {
            disableOnlyStart: false,
            disableOnlyEnd: true
        }));
        console.timeEnd("init");
        console.time("init");
        $("#caleran-4").caleran($.extend(true, settings, {
            disableOnlyStart: false,
            disableOnlyEnd: false,
            isHotelBooking: false
        }));
        console.timeEnd("init");
        console.time("init");
        $("#caleran-5").caleran($.extend(true, settings, {
            disableOnlyStart: true,
            disableOnlyEnd: false,
            isHotelBooking: false
        }));
        console.timeEnd("init");
        console.time("init");
        $("#caleran-6").caleran($.extend(true, settings, {
            disableOnlyStart: false,
            disableOnlyEnd: true,
            isHotelBooking: false
        }));
        console.timeEnd("init");
    </script>
</body>

</html>
