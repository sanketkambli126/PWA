<!DOCTYPE  html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Caleran - Date Range Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet">
    <link href="../build/css/caleran.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src='includes/scripts.min.js'></script>

    <!-- end caleran includes -->
</head>

<body>
    <div class="well well-sm" style="overflow: auto;">
        <div style="display: flex;">
            <input type="text" id="inline_calendar">
            <input type="text" id="input_dates">
        </div>
    </div>
    <script>

    var disabledDates = ["26/09/2019", "27/09/2019"];
    //inline calendar
    $("#inline_calendar").caleran({
        inline: true,
        showHeader: false,
        showFooter: false,
        oneCalendarWidth: 340,
        minDate: moment().startOf("day"),
        hideOutOfRange: true,
        startEmpty: true,
        disableDays: function(day){
            return disabledDates.indexOf(day.format("DD/MM/YYYY")) >= 0;
        },
        target: $("#input_dates"),
        onafterselect: function(){
            //price_calculation();
        }
    });


    </script>
</body>

</html>
