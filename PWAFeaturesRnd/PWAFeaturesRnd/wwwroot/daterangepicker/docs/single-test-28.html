<!DOCTYPE  html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Caleran - Date Range Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet">
    <link href="../build/css/caleran.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src='includes/scripts.min.js'></script>

    <!-- end caleran includes -->
</head>

<body>
    <div class="well well-sm" style="overflow: auto;">
        <div style="display: flex;">
            <input type="text" id="get_product_size_DeliveryDate">
            <input type="text" id="input_dates">
        </div>
    </div>
    <script>

    iCountDays = 3;
    //inline calendar
    var userLanguage = navigator.language || navigator.userLanguage;
    $("#get_product_size_DeliveryDate").caleran({
        startOnMonday: true,
        locale: userLanguage,
        minDate: moment.now(),
        maxDate: moment().add(5, "months"),
        hideOutOfRange: true,
        enableYearSwitcher: false,
        singleDate: false,
        showButtons: true,
        showFooter: false,
        onfirstselect: function(elem,start){
            elem.config.startDate = moment(start);
            elem.config.endDate = moment(start).add(iCountDays-1, "days");
            elem.globals.endSelected = true;
            elem.globals.startSelected = false;
            elem.globals.hoverDate = null;
            elem.validateDates();
            elem.updateInput();
            elem.container.find( ".caleran-apply" ).removeAttr( "disabled" );
        }
    });


    </script>
</body>

</html>
