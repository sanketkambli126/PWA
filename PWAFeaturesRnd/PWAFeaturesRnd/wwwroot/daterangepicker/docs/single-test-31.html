<!DOCTYPE  html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Caleran - Date Range Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet">
    <link href="../build/css/caleran.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="../build/vendor/jquery.min.js"></script>
    <script src="../build/vendor/moment.min.js"></script>
    <script src="../build/vendor/jquery.hammer.js"></script>
    <script src="../build/js/caleran.min.js"></script>
    <!-- end caleran includes -->
</head>

<body>
    <div class="well well-sm" style="overflow: auto;">
        <div style="display: flex;">
            <input type="text" id="caleran" autofocus>
        </div>
    </div>
    <script>
        $("#caleran").caleran({
            onfirstselect: function (elem, start) {
                elem.config.endDate = moment(start).add(14, "day");
                elem.globals.endSelected = true;
                elem.globals.startSelected = false;
                elem.globals.firstValueSelected = true;
                elem.globals.hoverDate = null;
                elem.container.find(".caleran-apply").removeAttr("disabled");
                elem.updateInput();
            },
            inline: true,
            startEmpty: true,
            startOnMonday: true,
            enableMonthSwitcher: false,
            enableYearSwitcher: false,
            disableDays: function (day) {
                return day.day() != 2 && day.day() != 6;
            },
            disabledRanges: [{
                start: moment("26/06/2020", "DD/MM/YYYY"),
                end: moment("07/08/2020", "DD/MM/YYYY")
            }, {
                start: moment("05/09/2020 ", "DD/MM/YYYY"),
                end: moment("19/09/2020", "DD/MM/YYYY")
            }]
        });
    </script>
</body>

</html>
