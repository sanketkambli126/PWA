<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        />
        <title>Caleran - Date Range Picker</title>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700"
            rel="stylesheet"
        />
        <link href="../build/css/caleran.min.css" rel="stylesheet" />
        <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
        />
        <script src="../build/vendor/jquery.min.js"></script>
        <script src="../build/vendor/moment.min.js"></script>
        <script src="../build/vendor/jquery.hammer.js"></script>
        <script src="../build/js/caleran.min.js"></script>
        <!-- end caleran includes -->
        <style>
            .bookingWrapper {
                border: 1px solid #000;
                padding: 10px;
                width: 30vw;
                clear: both;
            }
            .caleran-inline {
                float: none;
            }
        </style>
    </head>
    <body>
        <div class="well well-sm" style="overflow: auto">
            <div class="bookingWrapper">
                <input class="bookingCal" type="text" value="2022-06-06 - 2022-06-08" />
            </div>
        </div>
        <script type="text/javascript">
            jQuery(document).ready(function () {
                bookingCal = $('.bookingCal').caleran({
                    inline: true,
                    oneCalendarWidth: 'auto',
                    calendarCount: 1,
                    showHeader: false,
                    showFooter: false,
                    isHotelBooking: true,
                    continuous: true,
                    format: 'YYYY-MM-DD',
                    startEmpty: false,
                    enableYearSwitcher: false,
                    minSelectedDays: 2,
                    startDate: moment('2022-06-06'),
                    endDate: moment('2022-06-08'),
                });
            });
        </script>
    </body>
</html>
