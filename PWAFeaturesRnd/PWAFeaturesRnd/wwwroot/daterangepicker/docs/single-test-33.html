<!DOCTYPE  html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Caleran - Date Range Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet">
    <link href="../build/css/caleran.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="../build/vendor/jquery.min.js"></script>
    <script src="../build/vendor/moment.min.js"></script>
    <script src="../build/vendor/jquery.hammer.js"></script>
    <script src="../build/js/caleran.min.js"></script>
    <!-- end caleran includes -->
</head>
<body>
    <div class="well well-sm" style="overflow: auto;">
        <div style="display: flex;">
            <input type="text" id="caleran" autofocus>
        </div>
    </div>
    <script>
        $("#caleran").caleran({
            inline: true,
            oneCalendarWidth: 400,
            ondraw: function(instance){
                instance.input.find(".caleran-day").each(function(){
                    $(this).find(".appended").remove();
                    $(this).append("<span class='appended' style='padding: 4px;pointer-events: none;background: #eee; color: black; margin-top: 3px;'>$120</span>");
                });
            }
        });
    </script>
</body>
</html>
